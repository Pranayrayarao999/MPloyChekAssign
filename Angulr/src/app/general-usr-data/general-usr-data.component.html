<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminChek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
  <nav class="navbar bg-warning" >
    <div class="container-fluid" >
      <span class="navbar-brand mb-0 h1" id="n1"><strong>AdminChek</strong></span>
    </div>
  </nav>

  <button type="button" class="btn btn-danger logout" (click)="Logout()">Logout</button>

  <!-- ONLY GENERAL USERS DATA -->
  <div>
    <table class="table table-secondary data">
        <thead>
          <tr>
            <th scope="col">UserID</th>
            <th scope="col">Password</th>
            <th scope="col">Role</th>   
          </tr>
        </thead>
        <tbody>   
          <tr *ngFor="let i of items">
            <td>{{i.userId}}</td>
            <td>{{i.password}}</td>
            <td>{{i.role}}</td>
          </tr>
        </tbody>
      </table>
   </div>
  
</body>
</html>
