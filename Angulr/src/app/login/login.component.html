<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminChek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
  <nav class="navbar bg-light" >
    <div class="container-fluid" >
      <span class="navbar-brand mb-0 h1" id="n1"><strong>AdminChek</strong></span>
    </div>
  </nav>
  
<!-- LOGIN FORM -->
<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>
<form [formGroup]="LoginForm" (ngSubmit)="LoginCheck()">
  <h3 style="color: black;">Login Here</h3>

  <label for="text" style="color: #A6A09E; font-weight: bold;">UserID</label>
  <input type="text" placeholder="userId" id="userId" formControlName="userId" autocomplete="userId" style="color: black; border: 2px solid #A6A09E; ">

  <label for="password" style="color: #A6A09E; font-weight: bold;">Password</label>
  <input type="password" placeholder="Password" id="password" formControlName="password" autocomplete="current-password" style="color: black; border: 2px solid #A6A09E;">

  <label for="text" style="color: #A6A09E; font-weight: bold;">Role</label>
  <input type="text" placeholder="Type GeneralUser/Admin" id="role" formControlName="role" autocomplete="userId" style="color: black; border: 2px solid #A6A09E; ">

  <button style="color: #A6A09E;" type="submit" class="btn btn-outline-primary" [disabled]="!LoginForm.valid">Log In</button>
  
</form>

</body>
</html>
