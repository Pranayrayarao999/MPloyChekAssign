<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminChek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
  <nav class="navbar bg-primary" >
    <div class="container-fluid" >
      <span class="navbar-brand mb-0 h1" id="n1"><strong>AdminChek</strong></span>
    </div>
  </nav>
  
  <button type="button" class="btn btn-danger logout" (click)="Logout()">Logout</button>

  <!-- Table Data of All Admin accesss -->
   <div>
    <table class="table table-secondary data">
        <thead>
          <tr>
            <th scope="col">UserID</th>
            <th scope="col">Password</th>
            <th scope="col">Role</th>   
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>   
          <tr *ngFor="let a of alldata">
            <td>{{a.userId}}</td>
            <td>{{a.password}}</td>
            <td>{{a.role}}</td>
            <td><button title="DELETE" type="button" class="btn btn-outline-light btn-sm" onclick="Delete(a.userId)">‚ùå</button></td>
          </tr>
        </tbody>
      </table>
   </div>

  
</body>
</html>
